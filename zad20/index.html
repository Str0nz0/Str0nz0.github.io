    <main>
        <h1>Dzień Niepodległości</h1>
        <figure>
            <p>Narodowe Święto Niepodległości – święto państwowe w Polsce obchodzone corocznie 11 listopada dla upamiętnienia odzyskania niepodległości przez Polskę w 1918, po 123 latach zaborów (1795–1918). Święto zostało ustanowione ustawą z dnia 23 kwietnia 1937, zniesione ustawą Krajowej Rady Narodowej 22 lipca 1945, przywrócono je ustawą w okresie transformacji systemowej w 1989. Jest dniem wolnym od pracy.</p>
        </figure>
        <figure id="figwimg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Narodowe_%C5%9Awi%C4%99to_Niepodleg%C5%82o%C5%9Bci_2012_01.JPG" alt="Żołnierze plac dzień niepodległości">
        <figcaption>Narodowe Święto Niepodległości (2012) Warszawa</figcaption></figure>
        <figure>
            <p>Polskie święto narodowe jest hucznie obchodzone każdego roku na terenie całego kraju. Jest to dzień w którym Polacy mogą cieszyć się swoją odzyskaną po wielu latach niepodległością. Wywieszają na budynkach biało czerwoną flagę, wychodzą na ulice, organizują pochody i dobrze się bawią.</p>
        </figure>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.galleries.smcloud.net%2Ft%2Fgalleries%2Fgf-WLmS-uQmH-3KY9_marsz-niepodleglosci-2023-warszawa-zdjecia-tak-stolica-wyglada-11-listopada-galeria-cz-1-1920x1080-nocrop.jpg&f=1&nofb=1&ipt=8a556f8530c8308372b9f8d49022cb9e341b491d7a8eeb23837f93f273e8f272&ipo=images" alt="Obywatele z flagami na ulicy dzień niepodległości">
        <figure>
            <p>Niestety w czasie tego święta trwa też coroczna dysputa polityczna głównie między nacjonalistami i obywatelami o odmiennych poglądach. Bardzo często rodzi to zamieszki na ulicach. Samemu byłem w Warszawie podczas tego święta w 2022 roku i mogę potwierdzić, że oprócz przyjaznej energii, rozmawiania z miłymi ludźmi i różnymi przebraniami nawiązującymi do czasów powojennych nie trudno spotkać wtedy protestów, pijaków czy po prostu zwykłych meneli.</p>
        </figure>
